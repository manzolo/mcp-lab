name: MCP Lab CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Start Services (Local Ollama)
        run: make up-local

      - name: Wait for services
        run: sleep 10

      - name: Run Full Integration Tests (Agent + Servers)
        run: make test

      - name: Clean up
        if: always()
        run: make down
