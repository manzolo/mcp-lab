services:
  mcp-file:
    build: ./mcp-file
    ports:
      - "3333:3333"
    volumes:
      - ./mcp-file/data:/data
    networks:
      - mcp-net

  mcp-db:
    build: ./mcp-db
    ports:
      - "3334:3334"
    environment:
      - DB_HOST=postgres
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    networks:
      - mcp-net

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./mcp-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mcp-net

  test-runner:
    build: ./tests
    environment:
      - MCP_FILE_URL=http://mcp-file:3333
      - MCP_DB_URL=http://mcp-db:3334
    depends_on:
      - mcp-file
      - mcp-db
    networks:
      - mcp-net
    profiles:
      - test

  mcp-agent:
    build: ./client
    environment:
      - OLLAMA_URL=${OLLAMA_URL}
      - MODEL_NAME=${MODEL_NAME}
      - MCP_FILE_URL=http://mcp-file:3333
      - MCP_DB_URL=http://mcp-db:3334
    depends_on:
      - mcp-file
      - mcp-db
    networks:
      - mcp-net
    profiles:
      - agent

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp-net
    profiles:
      - local-llm

networks:
  mcp-net:
    driver: bridge

volumes:
  pgdata:
  ollama_data:
